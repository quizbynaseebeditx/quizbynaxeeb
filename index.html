        const mathQuestions = [ /* ... same as before ... */ ];

        let currentSubject = '';
        let allQuestions = [];
        let currentQuestions = [];
        let currentIndex = 0;
        let selectedAnswer = null;
        let score = 0;
        let attempted = 0;
        let startTime = 0;
        let timerInterval = null;

        function show(id) {
            document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function startQuiz() {
            show('subject');
        }

        function selectSubject(subject) {
            currentSubject = subject;
            allQuestions = subject === 'math' ? mathQuestions : englishQuestions;
            show('numq');
        }

        function startTest() {
            const num = parseInt(document.getElementById('numInput').value);
            if (num < 1 || num > allQuestions.length) {
                alert(`Please enter a number between 1 and ${allQuestions.length}`);
                return;
            }
            currentQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, num);
            currentIndex = 0;
            selectedAnswer = null;
            score = 0;
            attempted = 0;
            startTime = Date.now();
            show('quiz');
            startTimer();
            loadQuestion();
        }

        function loadQuestion() {
            const q = currentQuestions[currentIndex];
            document.getElementById('question').innerHTML = `<strong>Q${currentIndex + 1}:</strong> ${q.question}`;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `
                    <input type="radio" name="option" id="opt${i}" value="${i}">
                    <label for="opt${i}">${opt}</label>
                `;
                div.onclick = () => selectOption(i);
                optionsDiv.appendChild(div);
            });
            selectedAnswer = null;
            document.getElementById('continueBtn').disabled = true;
        }

        function selectOption(index) {
            selectedAnswer = index;
            document.getElementById('continueBtn').disabled = false;
            document.querySelectorAll('input[name="option"]').forEach(r => r.checked = r.value == index);
        }

        function continueQuiz() {
            if (selectedAnswer === null) return;
            attempted++;
            if (selectedAnswer === currentQuestions[currentIndex].correct) score++;
            currentIndex++;
            if (currentIndex < currentQuestions.length) {
                loadQuestion();
            } else {
                submitQuiz();
            }
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            const mins = String(Math.floor(timeTaken / 60)).padStart(2, '0');
            const secs = String(timeTaken % 60).padStart(2, '0');
            document.getElementById('totalQ').textContent = currentQuestions.length;
            document.getElementById('attempted').textContent = attempted;
            document.getElementById('correct').textContent = score;
            document.getElementById('wrong').textContent = attempted - score;
            document.getElementById('timeTaken').textContent = `${mins}:${secs}`;
            show('results');
        }

        function restartQuiz() {
            show('welcome');
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
                const secs = String(elapsed % 60).padStart(2, '0');
                document.getElementById('timer').textContent = `Time: ${mins}:${secs}`;
            }, 1000);
        }
